<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>LittleLink</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Mat Stocks - Managed Services Director - Intech Group">
    
    <!-- Keywords -->
    <meta name="keywords" content="mat stocks, it, telecommunications, 365">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://yourwebsite.com">
    
    <!-- Author Information -->
    <meta name="author" content="Mat Stocks">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/new_avatar_cropped.png" srcset="images/new_avatar_cropped2x.png 2x" alt="LittleLink">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Mat Stocks</div>
            </h1>
            <h2>              
              <div>Director of Managed Services</div>
              <div><a href="https://www.intechgroup.co.uk" target="_blank" rel="noopener" >Intech Group</a></div>
            </h2>

            <!-- Add a short description about yourself or your brand -->
            <!-- <p></p> -->

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Microsoft Store -->
              <a class="button button-microsoft" href="https://outlook.office.com/bookwithme/user/2fd667525b6d49378077fc16b5391143@intechgroup.co.uk/meetingtype/2ORQvLztjE6HgUMom1owwA2?anonymous&ep=mlink" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/microsoft.svg" alt="Microsoft Logo">Book a 30 minute meeting</a>
              <a class="button button-microsoft" href="https://outlook.office.com/bookwithme/user/2fd667525b6d49378077fc16b5391143@intechgroup.co.uk/meetingtype/69Qjtr4-PUSuPV4SWamDEg2?anonymous&ep=mlink" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/microsoft.svg" alt="Microsoft Logo">Book a 60 minute meeting</a>

      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <!-- <a href="privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a> -->
      </footer>
    
    </div>
  </div>

</body>

</html>
